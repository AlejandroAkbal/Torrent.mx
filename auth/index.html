<!DOCTYPE html>
<html lang="en">

<head>
    <title>Torrent Mxchine - Auth</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#181A1B">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- --- CSS lib --- -->
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <!-- --- CSS lib --- -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />

</head>

<body class="bg-gradient-green" id="start">

    <!-- --- Content starts here --- -->
    <section class="container-fluid vh-100" onclick="changeBackground()">

        <!-- --- What mantains vertical and horizontal place --- -->
        <div class="col-12 col-sm-9 col-md-6 col-lg-5 col-xl-3 mx-auto">

            <div id="signin" class="mt-v-50 slide-in-right">

                <div class="card">

                    <div class="card-body">

                        <div class="card-title">
                            <h3 class="text-center display-5">Member Login</h3>
                        </div>

                        <hr>

                        <!-- --- Text inputs --- -->
                        <form action="" class="row justify-content-center">
                            <input type="email" id="loginEmail" class="col-10 form-control rounded-0 mt-2" placeholder="Email address" required>

                            <input type="password" id="loginPassword" class="col-10 form-control rounded-0 my-3" placeholder="Password" required>

                            <button class="btn btn-lg btn-primary btn-block col-10 mb-2" type="submit">Sign in</button>

                            <!-- --- Remember and forgot password --- -->
                            <div class="col-10 checkbox mt-1 d-flex flex-wrap justify-content-between">
                                <label class="text-muted">
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>

                                <a href="#" class="text-muted">Forgot your password?</a>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- --- Copyright and register --- -->
                <div class="pt-2 d-flex justify-content-center">
                    <p class="text-white">Don't have an account?
                        <a href="#" class="" onclick="toggleForm()"><u>Register now!</u></a>
                    </p>
                </div>
            </div>



            <!-- --- Register menu starts here --- -->
            <div id="register" class="mt-v-50 slide-in-right d-none">

                <div class="card">

                    <div class="card-body">

                        <div class="card-title">
                            <h3 class="text-center display-5">Register Form</h3>
                        </div>

                        <hr>

                        <!-- --- Text inputs --- -->
                        <form action="" class="row justify-content-center">
                            <input type="text" id="registerUsername" class="col-10 form-control rounded-0 my-3" placeholder="Username" required>

                            <input type="email" id="registerEmail" class="col-10 form-control rounded-0" placeholder="Email address" required>

                            <input type="password" id="registerPassword" class="col-10 form-control rounded-0 my-3" placeholder="Password" required>

                            <input type="password" id="registerPasswordConfirm" class="col-10 form-control rounded-0 mb-3" placeholder="Confirm password" required>

                            <button class="btn btn-lg btn-primary btn-block col-10 mb-2" type="submit">Register</button>

                        </form>
                    </div>
                </div>

                <!-- --- Copyright and register --- -->
                <div class="pt-2 d-flex justify-content-center">
                    <p class="text-white">Already have an account?
                        <a href="#" class="" onclick="toggleForm()"><u>Log In now!</u></a>
                    </p>
                </div>
            </div>

        </div>

    </section>

    <!-- --- Copyright --- -->
    <div id="copyright" class="position-absolute">
        <h6 class="d-inline" data-toggle="tooltip" data-placement="auto" title="Designed with &hearts; by Alejandro Akbal">Torrent Mxchine &copy;</h6>
        <h6 id="year" class="d-inline">2019</h6>
    </div>

    <!-- --- Libraries --- -->
    <script type="text/javascript" src="../lib/jquery-3.4.0.min.js" defer></script>
    <script type="text/javascript" src="../lib/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../js/common.js" defer></script>
    <script type="text/javascript" src="../js/auth.js" defer></script>
</body></html>
